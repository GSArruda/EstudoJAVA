<!DOCTYPE html>
  <html lang="pt-br" ng-app>
    <head>
      <title>Formulário</title>
      
      <meta charset="utf-8">
      
      <link rel="stylesheet" type="text/css" href="style.css">
      
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    </head>

    <body>
      
      <div class="row">
        <form name = "formulario" class="col s12" novalidate>
          <div class="row">
            <div class="input-field col s3">
              <input  name="nome" type="text" class="validate" ng-model="nome"  required>
              <label for="nome">Nome</label>
              <span ng-show="formulario.nome.$dirty && formulario.nome.$error.required">Informe o nome.</span>   
              <span ng-show="formulario.nome.$pristine">Preencha o campo.</span>   
            </div>
            <div class="input-field col s3">
              <input id ="sobrenome" type="text" class="validate" ng-model="sobrenome" required>
              <label for="sobrenome">Sobrenome</label>
              <span ng-show="formulario.sobrenome.$dirty && formulario.sobrenome.$error.required">Informe o sobrenome.</span>   
              <span ng-show="formulario.sobrenome.$pristine">Preencha o campo.</span>   
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input name="email" id="email" type="email" class="validate" ng-model = "email" required>
              <label for="email">Email</label>
              <span ng-show="formulario.email.$dirty && formulario.email.$error.required">Informe o email.</span>   
              <span ng-show="formulario.email.$dirty && formulario.email.$error.email">Email inválido.</span>   
              <span ng-show="formulario.email.$pristine">Preencha o campo.</span>  
              <span id = emailExistente></span> 
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="senha" name="senha" type="password" class="validate" ng-model="senha" ng-maxlength = "8" required>
              <label for="senha">Senha</label>
              <span ng-show="formulario.senha.$dirty && formulario.senha.$error.required">Informe a senha.</span>     
              <span ng-show="formulario.senha.$dirty && formulario.senha.$error.maxlength">Mínimo de 8 caracteres.</span>     
              <span ng-show="formulario.senha.$pristine">Preencha o campo.</span>
              <span id = senhaIgual></span> 
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="senhac" name="senhac" type="password" class="validate" ng-model="senhac" ng-maxlength="8" required>
              <label for="senhac">Confirme a senha</label>
              <span ng-show="formulario.senhac.$dirty && formulario.senhac.$error.required">Informe a senha.</span>     
              <span ng-show="formulario.senhac.$dirty && formulario.senhac.$error.maxlength">Mínimo de 8 caracteres.</span>     
              <span ng-show="formulario.senhac.$pristine">Preencha o campo.</span>

            </div>
          </div>
          
          <div class="row">
            
            <div class="input-field col s1">
              <input type="number" id="diaNascimento" name="diaNascimento" ng-model="diaNascimento" required>
            </div>

            <div class="input-field col s1">
              <select id="mesNascimento" name=mesNascimento ng-model="mesNascimento" onchange="pegaMes()" required="">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
              </select>
            </div>

            <div class="input-field col s1">
              <input type="number" id="anoNascimento" name="anoNascimento" ng-model="anoNascimento" required>
            </div>
          
          </div>
          

          <div class="row">
            <div class="input-field col s3">
              <select name="sexo" ng-model="sexo" onchange="teste(this.selectedIndex)" required>
                <option value="1" ng-model="sexo">Masculino</option>
                <option value="2" ng-model="sexo">Feminino</option>
              </select>
              <label>Sexo</label>
              <span id ="teste"></span>
              <span ng-show = "formulario.sexo.$error.dirty && formulario.sexo.$error.required">Informe o sexo.</span>
              <span ng-show="formulario.sexo.$pristine">Preencha o campo.</span>
            </div>
          </div>
         
         <div class="row">
            <div class="input-field col s3">
              <input id="senhac" type="password" class="validate">
              <label for="senhac">Local</label>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="adicionaDados();">Cadastrar</button>
          </div>
        </form>
      </div>

      <!--Import jQuery before materialize.js-->
      
      
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript" src="js.js"></script>

      <script type="text/javascript">
        $(document).ready(function() {
          $('select').material_select();
        });
      </script>

      <script type="text/javascript">
        function teste(num){
          console.log("Entrou")
          var valor = document.getElementsByName('sexo')[0];
          console.log(valor);
          var text = valor.options[valor.selectedIndex].value;
          console.log(text);
          if (text == 1 ){
            document.getElementById('teste').innerHTML = "Seu sexo é masculino.</br>";
            
          }else if(text == 2){
            document.getElementById('teste').innerHTML = "Seu sexo é feminino.</br>";
          }
          
          
        }
      </script>

    </body>
  </html>
