<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Dieta</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
	<div class="container">

		<div class="nav-wrapper red lighten-3 center">
			<h1>Dieta</h1>
		</div>

		<div class="row"> 				
   			<form class="col s12 ">
     			 <div class="row">
       				 <div class="input-field col s6">
          				<input  placeholder="Refeição" id="nomeProduto" type="text">
     
       				 </div>
        			<div class="col s6">
        				<span>Horário</span>	
    					<p>
      						<input name="horario" class="with-gap" type="radio" id="horario1" value="6:00" />
      						<label for="horario1">6:00</label>
    					</p>
    					<p>
      						<input name="horario" class="with-gap" type="radio" id="horario2" value="9:00" />
      						<label for="horario2">9:00</label>
    					</p>
    					<p>
      						<input name="horario" class="with-gap" type="radio" id="horario3" value="12:00" />
      						<label for="horario3">12:00</label>
    					</p>
    					<p>
      						<input name="horario" class="with-gap" type="radio" id="horario4" value="15:00" />
      						<label for="horario4">15:00</label>
    					</p>
    					<p>
      						<input name="horario" class="with-gap" type="radio" id="horario5" value="18:00" />
      						<label for="horario5">18:00</label>
    					</p>
    					<p>
      						<input name="horario" class="with-gap" type="radio" id="horario6" value="21:00" />
      						<label for="horario6">21:00</label>
    					</p>
  
  					</div>
      			</div>
      		</form>
        </div>
		
		<div class="input-field s12" >
			<a class="waves-effect waves-light btn" onclick="adicionarProduto()">Cadastrar</a>
		</div>
	
		<div class="row">
			<div class="col s6">
			<p id = "prd"></p>
			</div>

			<div class="col s6">
			<p id = "hr"></p>
			</div>
		</div>	
			
		<div class="col s12 ">
			<a class="waves-effect waves-light btn" onclick="gerarDieta()">Gerar dieta</a>
		</div>

		<div class="row">
			<div class="col s6">
			<p id = "produtoSorteado"></p>
			</div>

			<div class="col s6">
			<p id = "horarioSorteado"></p>
			</div>
		</div>	

	</div>

 
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
